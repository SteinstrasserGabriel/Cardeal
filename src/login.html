<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<!-- header -->
<iframe src="header.html" width="100%"></iframe>

<!-- body -->
<body class="bg-gray-500">
    <!-- corpo com caixa para form-->
    <div class="bg-gray-200 p-8 rounded shadow-md w-96 mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
    
        <form>
            <div class="mb-4">
                <label for="campo1" class="block text-gray-600 text-sm font-medium mb-1">E-mail</label>
                <input type="text" id="campo1" name="campo1" class="w-full border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="campo2" class="block text-gray-600 text-sm font-medium mb-1">Senha</label>
                <input type="password" id="campo2" name="campo2" class="w-full border-gray-300 rounded-md p-2">
            </div>
          
    
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Entrar</button>
        </form>
    </div>
</body>


<!-- footer -->    
<iframe src="footer.html" width="100%"></iframe>
